<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

  <body>
    <div class="container">
      <div class="navbar">
        <img src="./media/logo.png" class="logo" alt="" />
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">SPECIFCATIONS</a></li>
          <li><a href="#">PRODUCTS</a></li>
          <li><a href="#">CONNACT</a></li>
        </ul>
      </div>
      <div class="content">
        <div class="left-colo">
          <h1>
            THE<br />
            REAL<br />
            SOUND
          </h1>
        </div>
        <div class="right-colo">
          <p>Clike here to Lisent</p>
          <img src="./media/play.png" alt="" id="icon" />
        </div>
      </div>
      <audio id="mySong">
        <source src="media/Sm3na_com_44044.mp3" type="audio/mp3" />
      </audio>
    </div>
    <script>
      var icon = document.getElementById("icon");
      var mySong = document.getElementById("mySong");
      icon.onclick = function () {
        if (mySong.paused) {
          mySong.play();
          icon.src = "./media/pause.png";
        } else {
          mySong.pause();
          icon.src = "./media/play.png";
        }
      };
    </script>
  </body>
